<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome, Sign Up to access your account.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="mail" id="mail" placeholder="Your E-mail" autocomplete="email" required maxlength="15">
                        <label for="mail">Login </label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="pass" id="pass" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="pass">Password </label>
                    </div>
                    <input type="submit" value="Log In">
                    <a href="password.html" class="buttom">Forgot Password?
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
